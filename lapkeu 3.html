<!DOCTYPE html>
<html>
<head>
  <title>Penghitung Laporan Keuangan</title>
  <style>
    body {

      margin: 0;

    h1 {
      text-align: center;
    }

      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
    }

    #transactions-list, #balance {

      font-weight: bold;
    }

    .total {
      margin-top: 10px;

    .total-label {

      width: 120px;

  </style>
</head>
